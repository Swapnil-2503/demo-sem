<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Firebase Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Your Firebase Data</h1>
    </header>
    <section id="login-container">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" />
        <button onclick="import('./script.js').then(script => script.authenticate())">Login</button>
    </section>
    <section id="app-container" style="display: none;">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Meter 1</th>
                    <th>Meter 2</th>
                    <th>Meter 3</th>
                    <th>Meter 4</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('w1'))">Meter 1</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('m1'))">Read Meter 1</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('w2'))">Meter 2</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('m2'))">Read Meter 2</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('w3'))">Meter3</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('m3'))">Read Meter 3</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('w4'))">Meter4</button>
            <button onclick="import('./script.js').then(script => script.handleButtonClick('m4'))">Read Meter 4</button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
